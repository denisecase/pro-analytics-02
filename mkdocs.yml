# TODO: Update to your GitHub repo name.
repo_name: denisecase/pro-analytics-02

# TODO: Update site description.
site_description: Opinionated guide to professional Python projects

docs_dir: docs
site_dir: site

edit_uri: edit/main/docs/ # WHY: "Edit this page" links (stable on GitHub)

