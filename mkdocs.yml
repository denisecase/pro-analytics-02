  social:
    - icon: fontawesome/brands/github
      # TODO: Update to your GitHub repo link.
      link: https://github.com/denisecase/pro-analytics-02

# WHY: Material theme is industry standard, well-documented, and low maintenance.
# CUSTOM: Explore other themes at https://mkdocs.org/about/themes/
theme:
  name: material
  language: en
  # WHY: Material theme gives excellent UX (search, nav, code blocks) with low maintenance overhead.
  features:
    - navigation.sections # WHY: Groups nav items into sections
    - navigation.top # WHY: Back-to-top button
    - navigation.tracking # WHY: Highlights current section while scrolling
    - navigation.path # WHY: Breadcrumbs (less brittle than deep nav memory)
    - toc.follow # WHY: Keeps TOC in sync with scroll position
    - search.suggest # WHY: Suggest results while typing
    - search.highlight # WHY: Highlight matched terms in results/pages
    - content.code.copy # WHY: Copy button on code blocks
    - content.action.edit # WHY: Edit page link in header (uses edit_uri)
    - content.action.view # WHY: View source link in header (uses repo_url)
    - header.autohide # WHY: Maximizes reading space while scrolling (cool, not fragile)

  palette:
    - scheme: default
      primary: teal # CUSTOM: Choose primary color
      accent: blue-grey # CUSTOM: Choose accent color
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal # CUSTOM: Choose primary color
      accent: blue-grey # CUSTOM: Choose accent color
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github # WHY: Familiar GitHub icon in header

plugins:
  - search:
      # WHY: Good defaults; avoids brittle tuning.
      lang: en
  - mkdocstrings:
      # WHY: API docs from docstrings; keep options conservative to avoid brittle rendering.
      handlers:
        python:
          paths:
            - src/python/src # REQ: Point to source code for API docs
          options:
            docstring_style: google # REQ: Matches ruff pydocstyle convention
            show_source: true # WHY: Helps debugging and learning
            show_root_heading: true # WHY: Clear module headings
            show_root_toc_entry: true # WHY: Module appears in TOC
            show_signature_annotations: true
            separate_signature: true # WHY: Improves readability of long signatures

markdown_extensions:
  - admonition # WHY: Note/Warning/Tip blocks
  - tables # WHY: Stable, readable reference formatting
  - toc:
      permalink: true # WHY: Linkable headings
      toc_depth: 3
  - pymdownx.superfences # WHY: Better fenced code blocks
  - pymdownx.details # WHY: Collapsible sections
  - pymdownx.inlinehilite # WHY: Inline code highlighting
  - pymdownx.snippets # WHY: Safe content reuse; can be ignored if unused
  - pymdownx.tabbed:
      alternate_style: true # WHY: Nice UX for OS-specific instructions (cool, low risk)

